<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
    .notification-item {
        border: none;
        border-bottom: 2px solid #f8f9fa;
        padding: 1.5rem;
        transition: all 0.3s ease;
    }

    .notification-item:hover {
        background-color: rgba(127, 127, 213, 0.05);
        transform: translateX(5px);
    }

    .notification-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .unread {
        background-color: rgba(127, 127, 213, 0.08);
        border-left: 3px solid #7f7fd5;
    }

    .bg-primary { background: linear-gradient(45deg, #7f7fd5, #86a8e7) !important; }
    .bg-success { background: linear-gradient(45deg, #28a745, #218838) !important; }
    .bg-danger { background: linear-gradient(45deg, #dc3545, #c82333) !important; }

    .btn-success, .btn-danger {
        border: none;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @media (max-width: 768px) {
        .d-flex.justify-content-between {
            flex-direction: column;
            gap: 1rem;
        }
        
        .notification-item .d-flex {
            flex-direction: column;
            align-items: start !important;
            gap: 1rem !important;
        }
        
        .notification-item .d-flex.gap-2 {
            width: 100%;
            justify-content: flex-end;
        }
    }
</style>
</head>
<body>
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="container">
        <div class="dashboard-container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 sidebar">
                    <h4 class="mb-4 text-center text-primary">Admin Panel</h4>
                    <nav class="nav flex-column" id="navContainer">

                    </nav>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9 p-4 main-content">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-primary"><i class="fas fa-tachometer-alt me-2"></i>Notifications</h3>
                        <div class="text-muted">Admin</div>
                    </div>

                    <div class="card p-4 mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4><i class="fas fa-bell me-2"></i>Notifications</h4>
                        <button class="btn-dashboard" onclick="markAllAsRead()">
                            <i class="fas fa-check-double me-2"></i>Mark All as Read
                        </button>
                    </div>

                    <div class="list-group">
                        <!-- Notification Items -->
                        <div class="list-group-item notification-item unread">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="d-flex align-items-center" style="gap: 1rem;">
                                    <div class="notification-icon bg-primary">
                                        <i class="fas fa-clipboard-check text-white"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-1">New Inventory Request</h6>
                                        <p class="mb-0 text-muted">John Doe requested 5 laptops</p>
                                        <small class="text-muted">2 minutes ago</small>
                                    </div>
                                </div>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-success" onclick="handleApprove(this)">
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="handleReject(this)">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="list-group-item notification-item">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="d-flex align-items-center" style="gap: 1rem;">
                                    <div class="notification-icon bg-success">
                                        <i class="fas fa-check-circle text-white"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-1">Request Approved</h6>
                                        <p class="mb-0 text-muted">Your monitor request was approved</p>
                                        <small class="text-muted">1 hour ago</small>
                                    </div>
                                </div>
                                <span class="badge bg-success">Completed</span>
                            </div>
                        </div>

                        <div class="list-group-item notification-item">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="d-flex align-items-center" style="gap: 1rem;">
                                    <div class="notification-icon bg-danger">
                                        <i class="fas fa-exclamation-triangle text-white"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-1">Low Stock Alert</h6>
                                        <p class="mb-0 text-muted">Laptops stock below minimum level</p>
                                        <small class="text-muted">4 hours ago</small>
                                    </div>
                                </div>
                                <button class="btn btn-sm btn-outline-primary" onclick="handleAcknowledge(this)">
                                    Acknowledge
                                </button>
                            </div>
                        </div>

                        <!-- More notifications... -->
                    </div>

                    <div class="d-grid mt-4">
                        <button class="btn-dashboard" onclick="loadMoreNotifications()">
                            <i class="fas fa-arrow-down me-2"></i>Load More
                        </button>
                    </div>
                </div>





                </div>
            </div>
        </div>
    </div>

    <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
    function markAllAsRead() {
        document.querySelectorAll('.unread').forEach(item => {
            item.classList.remove('unread');
        });
    }

    function handleApprove(btn) {
        const notification = btn.closest('.notification-item');
        notification.querySelector('.badge').remove();
        notification.innerHTML += '<span class="badge bg-success">Approved</span>';
        notification.classList.remove('unread');
    }

    function handleReject(btn) {
        const notification = btn.closest('.notification-item');
        notification.querySelector('.badge').remove();
        notification.innerHTML += '<span class="badge bg-danger">Rejected</span>';
        notification.classList.remove('unread');
    }

    function handleAcknowledge(btn) {
        const notification = btn.closest('.notification-item');
        notification.remove();
    }

    function loadMoreNotifications() {
        // Add your load more logic here
        console.log('Loading more notifications...');
    }
    </script>
</body>
</html>

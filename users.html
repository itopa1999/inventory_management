<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
    /* Custom styles matching existing theme */
    .user-avatar {
        width: 40px;
        height: 40px;
        object-fit: cover;
    }

    .bg-primary { background: linear-gradient(45deg, #7f7fd5, #86a8e7) !important; }
    .bg-success { background: linear-gradient(45deg, #28a745, #218838) !important; }
    .bg-danger { background: linear-gradient(45deg, #dc3545, #c82333) !important; }

    .form-check-input:checked {
        background-color: #7f7fd5;
        border-color: #7f7fd5;
    }

    @media (max-width: 768px) {
        .d-flex.align-items-center {
            flex-direction: column;
            align-items: start !important;
        }
        
        .table-responsive {
            border: 0;
        }
        
        .table thead {
            display: none;
        }
        
        .table tr {
            display: block;
            margin-bottom: 1rem;
            border-bottom: 2px solid #dee2e6;
        }
        
        .table td {
            display: block;
            text-align: right;
        }
        
        .table td::before {
            content: attr(data-label);
            float: left;
            font-weight: bold;
        }
        
        .table td:last-child {
            border-bottom: 0;
        }
    }
    </style>
</head>
<body>
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="container">
        <div class="dashboard-container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 sidebar">
                    <h4 id="panel-title" class="mb-4 text-center text-primary"></h4>
                    <nav class="nav flex-column" id="navContainer">

                    </nav>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9 p-4 main-content">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-primary"><i class="fas fa-tachometer-alt me-2"></i>Manage Users</h3>
                        <div class="d-flex align-items-center mb-3">
                        <img id="userProfilePic" src="" alt="Profile Picture" class="rounded-circle" width="40" height="40">
                        <div class="ms-2">
                            <div id="usernameDisplay" class="fw-bold"></div>
                        </div>
                        </div>
                    </div>

                    <div class="card p-4 mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4><i class="fas fa-users me-2"></i>User Management</h4>
                        <button class="btn-dashboard" data-bs-toggle="modal" data-bs-target="#userModal">
                            <i class="fas fa-user-plus me-2"></i>Add User
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img src="" class="rounded-circle me-3" alt="User avatar">
                                            <div>
                                                <h6 class="mb-0">John Doe</h6>
                                            </div>
                                        </div>
                                    </td>
                                    <td>user</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-2">
                                            <i class="fas fa-edit"></i> Disable
                                        </button>
                                    </td>
                                </tr>
                                <!-- More user rows -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- User Modal -->
                <div class="modal fade" id="userModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"><i class="fas fa-user-edit me-2"></i>Add New User</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="userForm">
                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" name="username" class="form-control" required>
                                    </div>
                                    <button type="submit" class="btn-dashboard w-100">
                                        <i class="fas fa-save me-2"></i>Save User
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>



                </div>
            </div>
        </div>
    </div>

    <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/user.js"></script>
    <script>
     // Initial call
    </script>
</body>
</html>

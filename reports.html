<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
    /* Custom styles matching existing theme */
    .input-group-text {
        border-right: none;
        background-color: #f8f9fa !important;
    }

    #searchInput {
        border-left: none;
    }

    .btn-outline-primary {
        border-color: #7f7fd5;
        color: #7f7fd5;
    }

    .btn-outline-primary:hover {
        background: #7f7fd5;
        color: white;
    }

    .btn-outline-secondary {
        border-color: #e9ecef;
    }

    @media print {
        body * {
            visibility: hidden;
        }
        #printContent, #printContent * {
            visibility: visible;
        }
        #printContent {
            position: absolute;
            left: 0;
            top: 0;
        }
    }
    </style>
</head>
<body>
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="container">
        <div class="dashboard-container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 sidebar">
                    <h4 id="panel-title" class="mb-4 text-center text-primary"></h4>
                    <nav class="nav flex-column" id="navContainer">

                    </nav>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9 p-4 main-content">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-primary"><i class="fas fa-tachometer-alt me-2"></i>Manage Reports</h3>
                        <div class="d-flex align-items-center mb-3">
                        <img id="userProfilePic" src="" alt="Profile Picture" class="rounded-circle" width="40" height="40">
                        <div class="ms-2">
                            <div id="usernameDisplay" class="fw-bold"></div>
                        </div>
                        </div>
                    </div>

                    <div class="card p-4 mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4><i class="fas fa-chart-bar me-2"></i>Requests Reports</h4>
                        <div class="d-flex gap-2">
                            <div class="input-group" style="max-width: 300px;">
                                <span class="input-group-text bg-transparent">
                                    <i class="fas fa-search"></i>
                                </span>
                                <input type="text" class="form-control" id="searchInput" placeholder="Search inventory...">
                            </div>
                            <button class="btn-dashboard" onclick="printReport()">
                                <i class="fas fa-print me-2"></i>Print
                            </button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle" id="inventoryTable">
                            <thead class="table-light">
                                <tr>
                                    <th>Item Name</th>
                                    <th>Requester</th>
                                    <th>Quantity</th>
                                    <th>Ordered Date</th>
                                    <th>Returning Date</th>
                                    <th>Returned Date</th>
                                    <th>status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-laptop me-3 text-primary"></i>
                                            Dell XPS 15 Laptop
                                        </div>
                                    </td>
                                    <td>Electronics</td>
                                    <td>25</td>
                                    <td><span class="badge bg-success">Good</span></td>
                                    <td>Warehouse A</td>
                                    <td>2023-08-15</td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-2" onclick="downloadItemReport(this)">
                                            <i class="fas fa-download"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary" onclick="printItemReport(this)">
                                            <i class="fas fa-print"></i>
                                        </button>
                                    </td>
                                </tr> -->
                                <!-- More rows... -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Print Modal -->
                <div class="modal fade" id="printModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"><i class="fas fa-print me-2"></i>Print Report</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body" id="printContent">
                                <!-- Dynamic print content will be inserted here -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn-dashboard" onclick="window.print()">
                                    <i class="fas fa-print me-2"></i>Print
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                </div>
            </div>
        </div>
    </div>

    <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/report.js"></script>
    <script>
    
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        
    </style>
</head>
<body>
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="container">
        <div class="dashboard-container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 sidebar">
                    <h4 id="panel-title" class="mb-4 text-center text-primary"></h4>
                    <nav class="nav flex-column" id="navContainer">

                    </nav>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9 p-4 main-content">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-primary"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h3>
                        <div class="d-flex align-items-center mb-3">
                        <img id="userProfilePic" src="" alt="Profile Picture" class="rounded-circle" width="40" height="40">
                        <div class="ms-2">
                            <div id="usernameDisplay" class="fw-bold"></div>
                        </div>
                        </div>
                    </div>

                    <!-- Rest of the content remains same as previous version -->
                    <!-- Stats Cards -->
                    <div class="row mb-4">
                        <div class="col-md-4 mb-3">
                            <div class="card stat-card p-3">
                                <h5>Total Items</h5>
                                <h2 id="total-items">0</h2>
                                <i class="fas fa-boxes fa-2x opacity-50"></i>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card stat-card p-3">
                                <h5>Pending Requests</h5>
                                <h2 id="total-pendings">0</h2>
                                <i class="fas fa-clipboard-list fa-2x opacity-50"></i>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="card stat-card p-3">
                                <h5>Approved Requests</h5>
                                <h2 id="total-approves">0</h2>
                                <i class="fas fa-exclamation-triangle fa-2x opacity-50"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Inventory Management Section -->
                    <div class="card p-4 mb-4">
                        <h4 class="mb-4"><i class="fas fa-clock-rotate-left me-2"></i>Recently Added Inventory</h4>
                        <div class="list-group" id="recent-items-container">
                            <!-- Items will be added here by JavaScript -->
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
    <script>
        
    </script>
</body>
</html>

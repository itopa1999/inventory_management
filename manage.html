<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
    /* Add these styles to match existing design */
    .modal-content {
        border-radius: 15px;
        border: none;
    }

    .modal-header {
        border-bottom: 2px solid #e9ecef;
    }

    .btn-outline-secondary {
        border-color: #e9ecef;
    }

    .btn-danger {
        background: linear-gradient(45deg, #dc3545, #c82333);
        border: none;
    }

    .btn-danger:hover {
        background: linear-gradient(45deg, #c82333, #bd2130);
    }
    </style>
</head>
<body>
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="container">
        <div class="dashboard-container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 sidebar">
                    <h4 class="mb-4 text-center text-primary">Admin Panel</h4>
                    <nav class="nav flex-column" id="navContainer">

                    </nav>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9 p-4 main-content">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-primary"><i class="fas fa-tachometer-alt me-2"></i>Manage Inventory</h3>
                        <div class="text-muted">Admin</div>
                    </div>

                    <div class="card p-4 mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h4><i class="fas fa-boxes me-2"></i>Manage Inventory</h4>
                            <button class="btn-dashboard" data-bs-toggle="modal" data-bs-target="#addInventoryModal">
                                <i class="fas fa-plus me-2"></i>Add New Inventory
                            </button>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Item Name</th>
                                        <th>Quantity</th>
                                        <th>Condition</th>
                                        <th>Location</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Sample Rows -->
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <i class="fas fa-laptop me-3 text-primary"></i>
                                                <span>Dell XPS 15 Laptop</span>
                                            </div>
                                        </td>
                                        <td>25</td>
                                        <td>
                                            <span class="badge bg-success">Good</span>
                                        </td>
                                        <td>Warehouse A</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-2">
                                                <i class="fas fa-pen"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <i class="fas fa-chair me-3 text-success"></i>
                                                <span>Ergonomic Office Chair</span>
                                            </div>
                                        </td>
                                        <td>50</td>
                                        <td>
                                            <span class="badge bg-warning">Damaged</span>
                                        </td>
                                        <td>Floor 3 Storage</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary me-2">
                                                <i class="fas fa-pen"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>

                                    <!-- Add more rows as needed -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Add Inventory Modal -->
                    <div class="modal fade" id="addInventoryModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title"><i class="fas fa-box me-2"></i>Add New Inventory</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Item Name</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Quantity</label>
                                            <input type="number" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Condition</label>
                                            <select class="form-select" required>
                                                <option value="good">Good</option>
                                                <option value="damaged">Damaged</option>
                                                <option value="maintenance">Under Maintenance</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Location</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <button type="submit" class="btn-dashboard w-100">
                                            <i class="fas fa-save me-2"></i>Add Inventory
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Add Inventory Modal -->
    <div class="modal fade" id="inventoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-box me-2"></i><span id="modalTitle">Add New Inventory</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="inventoryForm">
                        <input type="hidden" id="itemId">
                        <div class="mb-3">
                            <label class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Condition</label>
                            <select class="form-select" id="condition" required>
                                <option value="good">Good</option>
                                <option value="damaged">Damaged</option>
                                <option value="maintenance">Under Maintenance</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn-dashboard">
                                <i class="fas fa-save me-2"></i><span id="submitText">Add Inventory</span>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger"><i class="fas fa-trash me-2"></i>Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this inventory item?</p>
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-alert" id="customAlert">
        <div class="alert-progress" id="alertProgress"></div>
        <span class="alert-content" id="alertContent"></span>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
    // Modal Handling Script
    document.addEventListener('DOMContentLoaded', () => {
        const inventoryModal = new bootstrap.Modal('#inventoryModal');
        const deleteModal = new bootstrap.Modal('#deleteModal');
        let currentItemId = null;

        // Handle edit buttons
        document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Get item data from row
                const row = btn.closest('tr');
                document.getElementById('itemId').value = row.dataset.id;
                document.getElementById('itemName').value = row.dataset.name;
                document.getElementById('quantity').value = row.dataset.quantity;
                document.getElementById('condition').value = row.dataset.condition;
                document.getElementById('location').value = row.dataset.location;
                document.getElementById('modalTitle').textContent = 'Edit Inventory';
                document.getElementById('submitText').textContent = 'Update Inventory';
                inventoryModal.show();
            });
        });

        // Handle add button
        document.getElementById('addInventoryBtn').addEventListener('click', () => {
            document.getElementById('inventoryForm').reset();
            document.getElementById('modalTitle').textContent = 'Add New Inventory';
            document.getElementById('submitText').textContent = 'Add Inventory';
            inventoryModal.show();
        });

        // Handle delete confirmation
        document.getElementById('confirmDelete').addEventListener('click', () => {
            if(currentItemId) {
                // Perform delete operation
                console.log('Deleting item:', currentItemId);
                deleteModal.hide();
            }
        });

        // Handle delete buttons
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentItemId = btn.closest('tr').dataset.id;
                deleteModal.show();
            });
        });
    });
    </script>

</body>
</html>
